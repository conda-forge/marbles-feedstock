{% set name = "marbles" %}
{% set version = "0.9.5" %}
{% set sha256 = "dfdd7b9959b778c797862845d251c7ff9ef6fa19e51d2389209c9b8fc9fbad3f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python >=3.5,<3.7
    - pip
  run:
    - python >=3.5,<3.7
    - marbles-core
    - marbles-mixins

test:
  imports:
    - marbles.core
    - marbles.mixins

about:
  home: http://github.com/twosigma/marbles
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Read better test failures.'
  description: |
    marbles is a Python unittest extension that allows test authors to write
    richer tests that expose more information on test failure to help you
    debug failing tests faster.
  doc_url: https://marbles.readthedocs.io/
  dev_url: https://github.com/twosigma/marbles

extra:
  recipe-maintainers:
    - thejunglejane
    - leifwalsh
